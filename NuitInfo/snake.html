<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a0f0a 0%, #2d1810 50%, #1a0f0a 100%);
            font-family: 'Courier New', monospace;
            position: relative;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(139, 69, 19, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(74, 37, 17, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }
        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        #score-panel {
            background: linear-gradient(135deg, #2d1810 0%, #4a2511 50%, #2d1810 100%);
            padding: 15px 30px;
            border-radius: 3px;
            border: 3px solid #654321;
            box-shadow: 
                0 0 30px rgba(139, 69, 19, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: space-between;
            gap: 50px;
            min-width: 500px;
            position: relative;
        }
        #score-panel::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 10px,
                rgba(0, 0, 0, 0.1) 10px,
                rgba(0, 0, 0, 0.1) 11px
            );
            pointer-events: none;
        }
        .score-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        .score-label {
            color: #a0826d;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        .score-value {
            color: #d4a574;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 
                0 0 10px rgba(212, 165, 116, 0.5),
                2px 2px 6px rgba(0, 0, 0, 0.8);
        }
        #game-container {
            box-shadow: 
                0 0 40px rgba(139, 69, 19, 0.6),
                inset 0 0 30px rgba(0, 0, 0, 0.5);
            border: 4px solid #4a2511;
            border-radius: 0;
            position: relative;
        }
        #game-container::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            border: 2px solid #654321;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="game-wrapper">
        <div id="score-panel">
            <div class="score-item">
                <div class="score-label">Score</div>
                <div class="score-value" id="score-display">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Speed</div>
                <div class="score-value" id="speed-display">0</div>
            </div>
            <div class="score-item">
                <div class="score-label">Difficulty</div>
                <div class="score-value" id="difficulty-display" style="font-size: 20px;">NORMAL</div>
            </div>
        </div>
        <div id="game-container"></div>
    </div>
    
    <!-- Load Phaser library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser-ce/2.14.0/phaser.min.js"></script>
    
    <!-- Load game states -->
    <script src="./asset/js/menu.js"></script>
    <script src="./asset/js/game.js"></script>
    <script src="./asset/js/game_over.js"></script>
    
    <!-- Initialize game and start -->
    <script>
        var game = new Phaser.Game(600, 450, Phaser.AUTO, 'game-container');
    </script>
    
    <script src="./asset/js/main.js"></script>
</body>
</html>
